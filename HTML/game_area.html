<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planet Seeker</title>
  <link rel="stylesheet" href="./../style/game_area.css" />
</head>
<body>
  <!-- ゲーム画面 -->
  <div id="game_play_screen" class="screen">
  <!-- ゲームプレイエリア -->
  <div id="game_play_area">
  <!-- タイム -->
  <div id="timer">00:00:00</div>
  <!-- ヒットポイント -->
  <div id="HP"></div>
  <!-- エネミーエリア -->
  <canvas id="enemycanvas" width="600" height="160"></canvas>
  <!-- プレイヤーエリア -->
  <canvas id="playercanvas" width="600" height="400"></canvas>
  <!-- キャラクター画像 -->
  <img src="../assets/images/spaceship.png" id="player" class="character" alt="プレイヤー"/>
  <img src="../assets/images/enemy_boss.png" id="enemy" class="character" alt="敵"/>
  </div></div>
  <!-- リザルトボタン -->
  <button id ="result_button" class = "screen hidden">リザルトへ</button>
  <!-- スクリプト"enemycanvas" -->
  <script src="../str/enemy.js"></script>
  <!-- スクリプト"playercanvas" -->
  <script src="../str/player.js"></script>
  <!-- 当たり判定 -->
  <script src="../str/hit.js"></script>
  <!-- スクリプト"timer" -->
  <script src="../str/time.js"></script>
  <!-- 描画処理 -->
  <script src="../str/move.js"></script>
</body>
</html>
