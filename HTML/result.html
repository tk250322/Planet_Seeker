<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result</title>
  <link rel="stylesheet" href="../style/result.css">
</head>
<body>
  <!-- リザルト画面 -->
  <div class="container">
  <div class="result-box">
    <h1>Congratulations</h1>
    <p>地球脱出に成功！冒険を続けよう！</p>  
  <!-- タイム表示 -->
  <div class="time-box">
    <h2>クリアタイム</h2>
    <h3 id="crear_time">00:45:32</h3>
  </div>
    <!-- ボタン -->
    <button id="Title_button">タイトルに戻る</button>
  </div>
  <!-- クレジット -->
  <div class="credit">
  <h3>クレジット</h3>
    <p class="role">シナリオ・グラフィック</p>
    <p class="name">伊藤</p>
    <p class="role">プログラマー</p>
    <p class="name">千葉・木村</p>
    <p class="role">サウンド</p>
    <p class="name">魔王魂・Springin</p>
    <p class="role">制作</p>
    <p class="name">東京国際工科専門職大学</p>
    <p class="name">サークル：Nectgrams</p>
    <p class="name">歌舞伎シューティングチーム</p>
    <p class="role">【使用AIツール】</p>
    <p class="name">Gemini PRO・Copilot</p>
  </div>
  <!-- ランキング表示 -->
  <div class="ranking-box">
    <h2>ランキング</h2>
    <h4>１位</h4>
    <h5>アホ</h5>
    <h4>２位</h4>
    <h5>バカ</h5>
    <h4>３位</h4>
    <h5>マヌケ</h5>

  </div>
  <div class="AI">
    <img src="../assets/images/spaceship.png" id="player" class="character" alt="プレイヤー"/>
    <img src="../assets/images/enemy_boss.png" id="enemy" class="character" alt="敵"/>
    <img src="../assets/images/enemy_ufo.png" id="enemy_ufo" class="character" alt="UFO"/>
  <!-- スクリプト"result" -->
  <script src="../str/result.js"></script>
  <script src="../str/move.js"></script>
</body>
</html>
