<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Seeker</title>
    <link rel="stylesheet" href="style/title.css">
</head>
<body>
    <!--　ゲームタイトル画面 -->
    <div class="text-box">
    <h1>Planet Seeker</h1>
    <p>次の移住先に移動せよ！！！！</p>

    <label for="input_task">さあ、冒険の始まりだ！！！！</label><br>
    <button id="save_button">スタート</button>
    </div>

    <!--　ゲーム画面 -->
    <div id = "game_play_screen" class = "screen hidden">
    <!-- ゲームプレイエリア -->
    <div id="game_play_area">

    <canvas id = "gamecanvas"></canvas>

    <!-- タイトル→ゲーム画面の移動　-->
    <script >
  document.getElementById("save_button").addEventListener("click", function () {
    const centerArea = document.getElementById("game_play_area");

    // 中央エリアだけ背景画像を変更
    game_play_area.style.backgroundImage = "url('assets/images/game_play_background.png')";
    game_play_area.style.backgroundSize = "cover";
    game_play_area.style.backgroundPosition = "center";

    // タイトル画面を非表示
    document.querySelector(".text-box").style.display = "none";

    // ゲーム画面を表示
    document.getElementById("game_play_screen").classList.remove("hidden");
  });
   </script>

   <!-- プレイヤー -->
   <img src="assets/images/spaceship.png" id="player" class="character ally" alt="プレイヤー">

   <!-- 敵 -->
   <img src="assets/images/enemy_boss.png" id="enemy" class="character enemy" alt="敵">
</div>
</body>
</html>
